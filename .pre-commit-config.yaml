# Pre-commit hooks for Maxwell's Wallet
# Install with: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Ruff - Python linting and formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.3
    hooks:
      - id: ruff
        args: [--fix]
        types_or: [python, pyi]
        files: ^backend/
      - id: ruff-format
        types_or: [python, pyi]
        files: ^backend/

  # ESLint for frontend
  - repo: local
    hooks:
      - id: eslint
        name: eslint
        entry: npm run lint --prefix frontend
        language: system
        types: [typescript, tsx, javascript, jsx]
        files: ^frontend/
        pass_filenames: false

  # TypeScript type checking
  - repo: local
    hooks:
      - id: tsc
        name: typescript
        entry: npm run build --prefix frontend
        language: system
        types: [typescript, tsx]
        files: ^frontend/
        pass_filenames: false
