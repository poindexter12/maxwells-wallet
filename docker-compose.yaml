# Maxwell's Wallet - Docker Compose
#
# Quick start for end users - pulls the latest published image.
#
# Usage:
#   docker compose up -d
#   docker compose run --rm maxwells-wallet seed    # Optional: add sample data
#
# For development (build from source), use docker-compose.dev.yaml instead.
#
# Access the app at http://localhost:3000
# API available at http://localhost:3001

services:
  maxwells-wallet:
    image: ghcr.io/poindexter12/maxwells-wallet:latest
    ports:
      - "3000:3000"   # Frontend
      - "3001:3001"   # Backend API
    volumes:
      - wallet-data:/data
    environment:
      - DATABASE_URL=sqlite+aiosqlite:////data/wallet.db
    restart: unless-stopped

volumes:
  wallet-data:
    driver: local
