version: 2
updates:
  # Frontend (npm)
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "frontend"
    commit-message:
      prefix: "chore(deps)"
    groups:
      all-deps:
        patterns:
          - "*"

  # Backend (pip/uv)
  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "backend"
    commit-message:
      prefix: "chore(deps)"
    groups:
      all-deps:
        patterns:
          - "*"

  # Docker base images
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(deps)"
    groups:
      all-deps:
        patterns:
          - "*"
    ignore:
      # Only use Node LTS versions (even numbers: 18, 20, 22, 24...)
      - dependency-name: "node"
        versions: [">=23, <24", ">=25"]
      # Only use stable Python versions (3.11, 3.12 are current stable)
      - dependency-name: "python"
        versions: [">=3.13"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "chore(deps)"
    groups:
      all-deps:
        patterns:
          - "*"
