name: Nightly Performance Tests

on:
  schedule:
    # Run daily at 4am UTC
    - cron: '0 4 * * *'
  workflow_dispatch:

permissions:
  contents: read

# Note: PR performance tests now run via CI workflow (ci.yml)
# This workflow is for nightly runs and manual triggers only

jobs:
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          install: true

      - name: Install backend dependencies
        run: just install-backend

      - name: Run performance tests
        run: |
          cd backend && uv run pytest tests/performance -v -m performance --tb=short

          echo "## Performance Tests" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Performance tests completed" >> $GITHUB_STEP_SUMMARY
        env:
          OTEL_ENABLED: "false"

      - name: Upload performance results
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        if: always()
        with:
          name: performance-results
          path: backend/test_perf.db
          retention-days: 7

  create-issue:
    name: Create Issue on Failure
    runs-on: ubuntu-latest
    needs: [performance-tests]
    if: failure() && github.event_name != 'pull_request'
    permissions:
      contents: read
      issues: write

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Create issue for performance regression
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          existing=$(gh issue list --label "performance" --state open --json number --jq 'length')
          if [ "$existing" -gt 0 ]; then
            echo "Performance issue already exists, skipping"
            exit 0
          fi

          gh issue create \
            --title "üê¢ Performance: Test failures detected" \
            --label "performance,automated" \
            --body "## Performance Tests Failed

          The performance tests detected failures or regressions.

          **Run:** [${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

          ### Next Steps
          1. Review the performance test output in the workflow run
          2. Check for recent changes that may have impacted performance
          3. Profile affected endpoints to identify bottlenecks"
