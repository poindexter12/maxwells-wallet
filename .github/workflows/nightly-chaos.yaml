name: Chaos Tests

on:
  schedule:
    # Run weekly on Sunday at 3am UTC
    - cron: '0 3 * * 0'
  workflow_dispatch:
    inputs:
      browsers:
        description: 'Browsers to test (comma-separated: chromium,firefox,webkit)'
        required: false
        default: 'chromium,firefox,webkit'

permissions:
  contents: read
  issues: write

# Note: Chaos tests run weekly and on-demand only
# Use workflow_dispatch to trigger manually for a specific PR

jobs:
  chaos:
    name: Chaos (${{ matrix.spec }}, ${{ matrix.browser }})
    runs-on: [self-hosted, homelab]

    strategy:
      fail-fast: false
      max-parallel: 3  # One job per runner to prevent resource exhaustion
      matrix:
        spec:
          - dashboard
          - transactions
          - import
          - roaming
          - demon
        browser:
          - chromium
          - firefox
          - webkit

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install uv
        uses: astral-sh/setup-uv@a2a8b00df0aa22a77a33ee5f956c2128661fabeb # v7
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install backend dependencies
        working-directory: backend
        run: uv sync

      - name: Create data directory
        working-directory: backend
        run: mkdir -p data

      - name: Initialize database schema
        working-directory: backend
        run: uv run python -m scripts.init_db
        env:
          DATABASE_URL: "sqlite+aiosqlite:///./data/wallet.db"

      - name: Seed database
        working-directory: backend
        run: uv run python -m scripts.seed
        env:
          DATABASE_URL: "sqlite+aiosqlite:///./data/wallet.db"

      - name: Install frontend dependencies
        working-directory: frontend
        run: |
          for attempt in 1 2 3; do
            echo "npm ci attempt $attempt of 3..."
            if npm ci; then
              break
            fi
            if [ "$attempt" -eq 3 ]; then
              echo "npm ci failed after 3 attempts"
              exit 1
            fi
            echo "Retrying in 15s..."
            sleep 15
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Playwright browser (${{ matrix.browser }})
        working-directory: frontend
        run: |
          for attempt in 1 2 3; do
            echo "Playwright install attempt $attempt of 3..."
            if npx playwright install --with-deps ${{ matrix.browser }}; then
              break
            fi
            if [ "$attempt" -eq 3 ]; then
              echo "Playwright install failed after 3 attempts"
              exit 1
            fi
            echo "Retrying in 15s..."
            sleep 15
          done
          # Setup project always uses chromium, so install it for all jobs
          if [ "${{ matrix.browser }}" != "chromium" ]; then
            for attempt in 1 2 3; do
              if npx playwright install chromium; then
                break
              fi
              if [ "$attempt" -eq 3 ]; then
                echo "Chromium install failed after 3 attempts"
                exit 1
              fi
              sleep 15
            done
          fi

      - name: Run chaos tests (${{ matrix.spec }})
        working-directory: frontend
        run: |
          npx playwright test \
            e2e/chaos/chaos-${{ matrix.spec }}.spec.ts \
            --project=${{ matrix.browser }} \
            --workers=1 \
            --reporter=list
        env:
          CI: true

      - name: Upload chaos test report
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        if: failure()
        with:
          name: chaos-report-${{ matrix.spec }}-${{ matrix.browser }}
          path: frontend/playwright-report/
          retention-days: 7

  create-issue:
    name: Create Issue on Failure
    runs-on: [self-hosted, homelab]
    needs: [chaos]
    if: failure() && github.event_name != 'pull_request'

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Create issue for chaos test failures
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          existing=$(gh issue list --label "chaos-testing" --state open --json number --jq 'length')
          if [ "$existing" -gt 0 ]; then
            echo "Chaos testing issue already exists, skipping"
            exit 0
          fi

          gh issue create \
            --title "üêí Chaos Testing: Failures detected" \
            --label "chaos-testing,automated,bug" \
            --body "## Chaos Tests Failed

          The chaos/monkey tests found issues that may indicate UI instability.

          **Run:** [${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

          ### Next Steps
          1. Download the Playwright report artifact from the failed run
          2. Review the seed values in failed tests to reproduce
          3. Fix identified crashes or error handling issues"
