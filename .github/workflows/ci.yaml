name: CI
"on":
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
permissions:
  contents: read
jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
      docker: ${{ steps.filter.outputs.docker }}
      translations-only: ${{ steps.filter.outputs.translations-only }}
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
    - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36
      id: filter
      with:
        filters: "frontend:\n  - 'frontend/**'\nbackend:\n  - 'backend/**'\ndocker:\n  - 'Dockerfile'\n  - 'docker-compose*.yaml'\ntranslations-only:\n  - 'frontend/src/messages/**'\n  - '!frontend/src/**/*.ts'\n  - '!frontend/src/**/*.tsx'\n  - '!backend/**'\n"
  security:
    name: Security Scans
    uses: ./.github/workflows/security.yaml
    permissions:
      security-events: write
      contents: read
    with:
      scan-mode: diff
  frontend:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true' || github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
    - name: Setup mise
      uses: jdx/mise-action@c37c93293d6b742fc901e1406b8f764f6fb19dac # v2
      with:
        install: true
    - name: Install dependencies
      run: just install-frontend
    - name: Generate pseudo-locale for i18n tests
      run: just i18n::pseudo
    - name: Run linter
      run: just test::lint-frontend
    - name: Run tests
      run: cd frontend && npm run test:run
    - name: Build
      run: just dev::build-frontend
  backend:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true' || github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
    - name: Setup mise
      uses: jdx/mise-action@c37c93293d6b742fc901e1406b8f764f6fb19dac # v2
      with:
        install: true
    - name: Install dependencies
      run: just install-backend
    - name: Run linter (ruff)
      run: just test::lint-backend
    - name: Check for dead code (vulture)
      run: just test::dead-code
    - name: Run type checker (mypy)
      run: just test::typecheck
    - name: Run tests with coverage
      run: cd backend && uv run pytest tests/ -v --cov=app --cov-report=xml --cov-report=term-missing --ignore=tests/e2e --ignore=tests/performance
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de
      with:
        files: ./backend/coverage.xml
        fail_ci_if_error: false
        verbose: true
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs:
    - changes
    - frontend
    - backend
    if: 'always() &&

      needs.changes.outputs.translations-only != ''true'' &&

      (needs.frontend.result == ''success'' || needs.frontend.result == ''skipped'') &&

      (needs.backend.result == ''success'' || needs.backend.result == ''skipped'')

      '
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
    - name: Setup mise
      uses: jdx/mise-action@c37c93293d6b742fc901e1406b8f764f6fb19dac # v2
      with:
        install: true
    - name: Install dependencies
      run: just install
    - name: Create data directory
      run: mkdir -p backend/data
    - name: Initialize database schema
      run: just db::init
      env:
        DATABASE_URL: sqlite+aiosqlite:///./data/wallet.db
    - name: Seed database
      run: just db::seed
      env:
        DATABASE_URL: sqlite+aiosqlite:///./data/wallet.db
    - name: Generate pseudo-locale for i18n E2E tests
      run: just i18n::pseudo
    - name: Install Playwright browsers
      working-directory: frontend
      run: npx playwright install --with-deps chromium
    - name: Run E2E tests
      working-directory: frontend
      run: npx playwright test --grep "@e2e" --project=chromium
      env:
        CI: true
    - name: Upload Playwright report
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
      if: failure()
      with:
        name: playwright-report
        path: frontend/playwright-report/
        retention-days: 7
  performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs:
    - changes
    - backend
    if: 'always() &&

      needs.changes.outputs.backend == ''true'' &&

      needs.backend.result == ''success''

      '
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
    - name: Setup mise
      uses: jdx/mise-action@c37c93293d6b742fc901e1406b8f764f6fb19dac # v2
      with:
        install: true
    - name: Install backend dependencies
      run: just install-backend
    - name: Run performance tests
      run: "cd backend && uv run pytest tests/performance -v -m performance --tb=short\n\necho \"## Performance Tests\" >> $GITHUB_STEP_SUMMARY\necho \"\" >> $GITHUB_STEP_SUMMARY\necho \"\u2705 Performance tests completed\" >> $GITHUB_STEP_SUMMARY\n"
      env:
        OTEL_ENABLED: 'false'
    - name: Upload performance results
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
      if: always()
      with:
        name: performance-results
        path: backend/test_perf.db
        retention-days: 7
  docker:
    name: Docker Build & Smoke Test
    runs-on: ubuntu-latest
    needs:
    - changes
    - frontend
    - backend
    - e2e
    timeout-minutes: 30
    if: 'always() &&

      (needs.changes.outputs.docker == ''true'' || github.ref == ''refs/heads/main'') &&

      (needs.frontend.result == ''success'' || needs.frontend.result == ''skipped'') &&

      (needs.backend.result == ''success'' || needs.backend.result == ''skipped'') &&

      (needs.e2e.result == ''success'' || needs.e2e.result == ''skipped'')

      '
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
    - name: Setup mise
      uses: jdx/mise-action@c37c93293d6b742fc901e1406b8f764f6fb19dac # v2
      with:
        install: true
    - name: Cleanup any existing containers
      run: docker compose -f docker-compose.dev.yaml down -v --remove-orphans 2>/dev/null || true
    - name: Build all-in-one image
      run: just docker::build
    - name: Test migrate command
      run: just docker::migrate
    - name: Test seed command
      run: |
        sleep 2
        just docker::seed
    - name: Start container and verify health
      run: "just docker::up\necho \"Waiting for services to start...\"\nsleep 15\n\n# Health check backend\nfor i in {1..10}; do\n  if curl -sf http://localhost:3001/health; then\n    echo \"Backend is healthy\"\n    break\n  fi\n  echo \"Backend attempt $i failed, retrying...\"\n  sleep 3\ndone\n\n# Health check frontend\nfor i in {1..10}; do\n  if curl -sf http://localhost:3000 > /dev/null; then\n    echo \"Frontend is healthy\"\n    exit 0\n  fi\n  echo \"Frontend attempt $i failed, retrying...\"\n  sleep 3\ndone\n\necho \"Health checks failed\"\ndocker compose -f docker-compose.dev.yaml logs\nexit 1\n"
    - name: Show logs on failure
      if: failure()
      run: docker compose -f docker-compose.dev.yaml logs
    - name: Cleanup smoke test
      if: always()
      run: docker compose -f docker-compose.dev.yaml down -v --remove-orphans
    - name: Run Trivy container scan
      uses: aquasecurity/trivy-action@e368e328979b113139d6f9068e03accaed98a518 # v0.34.1
      continue-on-error: true
      with:
        scan-type: 'image'
        image-ref: 'maxwells-wallet:latest'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL'
        docker-host: 'unix:///var/run/docker.sock'
    - name: Upload Trivy SARIF to GitHub Security tab
      uses: github/codeql-action/upload-sarif@89a39a4e59826350b863aa6b6252a07ad50cf83e # v4.32.4
      if: always() && hashFiles('trivy-results.sarif') != ''
      with:
        sarif_file: 'trivy-results.sarif'
        category: trivy-container
    - name: Set up Docker Buildx
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f
    - name: Log in to GitHub Container Registry
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and push dev tag
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8
      with:
        context: .
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:dev
        build-args: 'APP_VERSION=dev

          GIT_SHA=${{ github.sha }}

          '
        cache-from: type=gha
        cache-to: type=gha,mode=max
