name: E2E Tests (All Browsers)

on:
  schedule:
    # Run daily at 3:30am UTC
    - cron: '30 3 * * *'
  workflow_dispatch:

permissions:
  contents: read
  issues: write

# Note: All-browser E2E tests run nightly and on-demand only
# CI runs E2E on chromium for PRs; use workflow_dispatch for full browser coverage

jobs:
  e2e-tests:
    name: E2E (${{ matrix.browser }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install backend dependencies
        working-directory: backend
        run: uv sync

      - name: Create data directory
        working-directory: backend
        run: mkdir -p data

      - name: Initialize database schema
        working-directory: backend
        run: uv run python -m scripts.init_db
        env:
          DATABASE_URL: "sqlite+aiosqlite:///./data/wallet.db"

      - name: Seed database
        working-directory: backend
        run: uv run python -m scripts.seed
        env:
          DATABASE_URL: "sqlite+aiosqlite:///./data/wallet.db"

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browser
        working-directory: frontend
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run E2E tests
        working-directory: frontend
        run: npx playwright test --grep "@e2e" --project=${{ matrix.browser }}
        env:
          CI: true

      - name: Upload test report
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: e2e-report-${{ matrix.browser }}
          path: frontend/playwright-report/
          retention-days: 7

  create-issue:
    name: Create Issue on Failure
    runs-on: ubuntu-latest
    needs: [e2e-tests]
    if: failure() && github.event_name != 'pull_request'

    steps:
      - uses: actions/checkout@v6

      - name: Create issue for E2E failures
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          existing=$(gh issue list --label "e2e-testing" --state open --json number --jq 'length')
          if [ "$existing" -gt 0 ]; then
            echo "E2E testing issue already exists, skipping"
            exit 0
          fi

          gh issue create \
            --title "üåê E2E Tests: Cross-browser failures detected" \
            --label "e2e-testing,automated,bug" \
            --body "## E2E Tests Failed

          The nightly E2E tests found failures on one or more browsers.

          **Run:** [${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

          ### Next Steps
          1. Download the Playwright report artifact from the failed run
          2. Check which browser(s) failed
          3. Investigate browser-specific issues"
