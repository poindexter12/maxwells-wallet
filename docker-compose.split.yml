# Maxwell's Wallet - Split Deployment
#
# Runs frontend and backend as separate containers.
# Use this for production or when you need to scale independently.
#
# Usage:
#   docker compose -f docker-compose.split.yml up -d

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - wallet-data:/app/data
      - ./samples:/app/samples:ro
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/wallet.db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - BACKEND_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  wallet-data:
    driver: local
