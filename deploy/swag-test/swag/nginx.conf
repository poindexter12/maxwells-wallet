# Maxwell's Wallet SWAG/nginx configuration
#
# Proxies all requests to the app container:
# - / -> frontend (port 3000)
# - /api/* -> backend (port 3001)

server {
    listen 80 default_server;
    listen [::]:80 default_server;

    # For SSL (uncomment when using real certs):
    # listen 443 ssl http2 default_server;
    # listen [::]:443 ssl http2 default_server;
    # include /config/nginx/ssl.conf;

    server_name _;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Backend API - proxy /api/* to port 3001
    location /api/ {
        proxy_pass http://app:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Next.js HMR WebSocket (dev mode only) â€” isolated to specific path.
    # Uses hardcoded "websocket" literal (not client input) so H2C smuggling is not possible.
    # nosemgrep: generic.nginx.security.possible-h2c-smuggling.possible-nginx-h2c-smuggling
    location /_next/webpack-hmr {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Upgrade websocket;
        proxy_set_header Connection upgrade;
        proxy_read_timeout 86400s;
    }

    # Frontend - proxy everything else to port 3000
    location / {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://app:3001/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}
