# Maxwell's Wallet - Split Deployment (Build from Source)
#
# Runs frontend and backend as separate containers.
# Use this for production deployments where you need to scale independently.
#
# Note: This builds from source. For quick start, use docker-compose.yaml instead.
#
# Usage:
#   docker compose -f docker-compose.split.yaml build
#   docker compose -f docker-compose.split.yaml up -d

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - wallet-data:/data
      - ./samples:/app/samples:ro
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/wallet.db
      - OTEL_ENABLED=true
      - OTEL_METRICS_ENABLED=true
      - OTEL_TRACING_ENABLED=true
      - OTEL_LOG_FORMAT=json
      - OTEL_SLOW_QUERY_THRESHOLD_MS=100
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - BACKEND_URL=http://backend:3001
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  wallet-data:
    driver: local
