# Maxwell's Wallet - Split Deployment
#
# Runs frontend and backend as separate containers.
# Use this for production or when you need to scale independently.
#
# Usage:
#   docker compose -f docker-compose.split.yaml up -d

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - wallet-data:/app/data
      - ./samples:/app/samples:ro
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/wallet.db
      # Observability (v0.8+)
      - OTEL_ENABLED=true
      - OTEL_METRICS_ENABLED=true
      - OTEL_TRACING_ENABLED=true
      - OTEL_LOG_FORMAT=json
      - OTEL_SLOW_QUERY_THRESHOLD_MS=100
      # Optional: webhook for threshold alerts
      # - OTEL_ALERT_WEBHOOK_URL=https://hooks.slack.com/...
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - BACKEND_URL=http://backend:3001
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  wallet-data:
    driver: local
